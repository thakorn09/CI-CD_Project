name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Check out
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Grant execute permission for gradlew
      run: |
          cd server
          chmod 755 ./gradlew
        
    - name: Build with Gradle
      run: |
          cd server
          ./gradlew build
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-lastest, windows-2016]
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Gradle run test
      run: |
        cd server
          ./gradlew test
      env:
        CI: true
      
      
