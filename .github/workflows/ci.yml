name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-lastest, windows-2016]
    steps:
    - name: Check out
      uses: actions/checkout@v2
    - name: Grant execute permission for gradlew
      run: |
          cd server
          chmod 755 ./gradlew
    - name: Gradle run test
      run: |
        cd server
          ./gradlew test
      env:
        CI: true
  
  build:
     needs: test
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v1
       - name : Gradle run test
         run: |
            cd server
            cd chmod 755 ./Dockerfile
       - name: Build Docker image
         run: |
         env:
           IMAGE_TAG: ${{ github.sha }}
            docker build -t "$GITHUB_REPOSITORY:$IMAGE_TAG" .
               
      
      
