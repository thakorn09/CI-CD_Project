name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Check out
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Run gradle test
      run: |
        cd server
        chmod 755 ./gradlew
        ./gradlew test
        
    - name: Build with Gradle
      run: ./gradlew build
      
      
